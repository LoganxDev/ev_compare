<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container" style="display: flex; justify-content: center;">
      <div class="column is-one-third">
        <br>
        <h1 class="title">All Electric Vehicles</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <input
              name="make" class="input"
              type="text" placeholder="Enter a make" required>
          </div>
          <div class="field">
            <input
              name="brand" class="input"
              type="text" placeholder="Enter a brand" required>
          </div>
          <div class="field">
            <input
              name="base_price" class="input"
              type="number" placeholder="Enter a base price" required>
          </div>
          <div class="field">
            <input
              name="storage" class="input"
              type="number" placeholder="Enter amount of storage" required>
          </div>
          <input
            type="submit" class="button is-primary is-fullwidth"
            value="Submit">
        </form>
        <br>
        <hr>
          {% if evs %}
            <ol>
              {% for ev in evs %}
                <li>{{ev.make}}</li>
              {% endfor %}
            </ol>
          {% else %}
            <p>No Electric Vehicles!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
